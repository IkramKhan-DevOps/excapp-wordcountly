{% extends 'website/base.html' %}
{% load static %}

{% block subtitle %}
    Contact Us
{% endblock %}

{% block content %}

    <div class="home my-5 border-bottom">
        <div class="container my-5">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="hero-content wow fadeIn">
                        <h1 class="font-weight-bold">Blogs</h1>
                        <p>{% lorem 20 w %}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pricing" class="pricing-section text-center">
        <div class="container">
            <div class="row">
                {% for foo in '123456790' %}
                    <div class="col-sm-4 my-2">
                        <div class="card">
                            <div class="card-header p-0 border-0 bg-white">
                                <a href="#">
                                    <img src="{% static 'website/images/feature-2.png' %}"
                                     class="img-thumbnail border-0 img-responsive">
                                </a>
                            </div>
                            <div class="card-body text-left">
                                <h3 class="font-weight-bold mb-2"><a href="#">Name of Application</a></h3>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
